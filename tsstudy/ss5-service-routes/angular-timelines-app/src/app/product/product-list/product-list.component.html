<h1>Danh sách sản phẩm</h1>

<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
  </tr>
  </thead>
  <tbody>
  </tbody>
    <tr *ngFor="let product of products; index as i" scope="row">
        <td>{{i + 1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
    </tr>
</table>
